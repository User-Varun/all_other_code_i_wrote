<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roll Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="player-0 left box active-player-indicator-color">
        <h2 class="player-0-label">PLAYER 1</h2>
        <p class="player-0-total-score total-score-label">24</p>
        <div class="score-box">
          <p class="current-label">CURRENT</p>
          <p class="player-0-current-score current-score-label">0</p>
        </div>
      </section>
      <section class="player-1 right box">
        <h2 class="player-1-label">PLAYER 2</h2>
        <p class="player-1-total-score total-score-label">42</p>
        <div class="score-box">
          <p class="current-label">CURRENT</p>
          <p class="player-1-current-score current-score-label">0</p>
        </div>
      </section>
      <img class="dice-img" src="dice-1.png" alt="dice" />
      <button class="new-game-btn same-btn-style">üîÅ NEW GAME</button>
      <button class="roll-dice-btn same-btn-style">üé≤ ROLL DICE</button>
      <button class="hold-score-btn same-btn-style">üì• Hold</button>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
